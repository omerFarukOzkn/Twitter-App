<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/commons/5/5a/X_icon_2.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/change.css" />
    <title>X'e giriş yap /X</title>

    <style>
      .register {
        padding: 30px;
      }

      .register label {
        color: white;
      }

      .register input {
        width: 100%;
        padding: 5px 7px;
      }

      .register input[type="submit"] {
        width: 50%;
        padding: 10px 20px;
        background-color: black;
        border: 1px solid white;
        border-radius: 8px;
        color: white;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    {% if messages %} 

      {% for message in messages %}
        <div class="alert alert-{{message.tags}} text-center">{{message}}</div>
      {% endfor %} 

    {% endif %}
    <div class="wrapperPageLogin">
      <div class="loginBoxWrapper">
        <div class="loginBox">
         <p>Şifre sıfırlama işlemi tamamlandı. Aşağıdakiş linkten oturum açma sayfasına gidebilirsiniz</p>
         <a href="{% url "login" %}">Oturum AÇ</a>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/4248051235.js" crossorigin="anonymous"> </script>
  </body>
</html>
